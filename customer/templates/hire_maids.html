<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Maids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        h1, h2 {
            margin: 0.5rem 0;
        }

        .form-section {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-button {
            padding: 0.7rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card-section {
            max-width: 800px;
            margin: 2rem auto;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card {
            flex: 1 1 calc(33.333% - 1rem);
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: left;
        }

        .card h3 {
            margin-bottom: 0.5rem;
        }

        .card p {
            white-space: pre-wrap; /* Preserves bullet point formatting */
        }

        .card small {
            display: block;
            margin-top: 0.5rem;
        color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Post Your Requirements for Hiring Maids</h1>
    </header>
    <header>
        <h1>Post Your Requirements for Hiring Maids</h1>
    </header>
    <main>
        <section class="form-section">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit-button">Post Requirement</button>
            </form>
        </section>
        <section class="card-section">
            <h2>Posted Requirements</h2>
            <div class="card-container">
                {% for requirement in requirements %}
                <div class="card">
                    <h3>{{ requirement.title }}</h3>
                    <p>{{ requirement.description }}</p>
                    <small>Posted on: {{ requirement.created_at|date:"M d, Y" }}</small>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
