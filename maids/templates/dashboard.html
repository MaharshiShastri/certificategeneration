<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Shantabai</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Welcome, {{ request.user.username }}!</h1>
            <p class="lead">You are successfully logged in.</p>
        </div>
        <div class="text-center mt-4 p-4" style="background-color: #1E90FF; color: white; border-radius: 10px;">
            <h1 style="font-size: 3rem;">Current Money: ₹{{ current_money }}</h1>
            <h2 style="font-size: 2rem;">Average Earnings Per Day: ₹{{ average_earnings }}</h2>
        </div>
    </div>
</body>
</html>
